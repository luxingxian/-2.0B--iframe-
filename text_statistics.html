<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>短信统计</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/dateRange.css" />
		<link rel="stylesheet" href="css/l_tab_title.css" />
		<link rel="stylesheet" href="css/record.css" />
	</head>

	<body>
		<!--content-->

		<div class="record">
			<div class="recordtop">
				<ul>
					<li class="active">
						<a href="javascript:;">今天</a>
					</li>
					<li>
						<a href="javascript:;">昨天</a>
					</li>
					<li>
						<a href="javascript:;">7天</a>
					</li>
					<li>
						<a href="javascript:;">30天</a>
					</li>
				</ul>
				<div class="ta_date l_date" id="div_date1">
					<span class="date_title" id="date1"></span>
					<em class="clearDate"></em>
				</div>
				<div class="l_ref">
					<a href="javascript:;" class=""><img src="images/l_icon_ref.png">刷新</a>
				</div>
			</div>
			<div class="guestcharts">
				<span class="gcspan">对比</span>
				<div class="gcdiv">
					<p><em class="gcemone"></em>上期<em class="gcemtwo"></em>本期</p>
				</div>
				<div id="gucharts"></div>
			</div>
			<div class="starrating">
				<span class="srcspan">对比</span>
				<div id="starcharts"></div>
			</div>
		</div>

		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/public.js"></script>
		<script type="text/javascript" src="js/dateRange.js"></script>
		<script type="text/javascript" src="js/s_daterange.js"></script>
		<script type="text/javascript" src="js/echarts.js"></script>
		<script type="text/javascript" src="js/tscharts.js"></script>

	</body>

</html>
