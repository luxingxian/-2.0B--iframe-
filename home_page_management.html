		<script>
			$(function() {
				var fp1;
				var fp2;
				var fp3;
				var fp4;
				var fp5;
				var fp6;
				$(".w_save").click(function() {
					//业务类型
					if($(".form_mation ul li span").hasClass("firm_active")) {
						$(".form1 p").css("background", "");
						fp1 = true
					} else {
						$(".form1 p").css("background", "url(./images/w_yz.png) no-repeat right");
						fp1 = false
					}
					//板块名称
					if($(".form2 input").val() == "") {
						$(".form2 .form_input").css({
							"border-bottom": "1px solid #ff3333",
							"background": "url(./images/w_yz.png) no-repeat right"
						});
						$(".form2 input").attr("placeholder", "不能为空").addClass("invalid");
						fp2 = false;
					} else {
						$(".form2 input").css({
							"border-bottom": "1px solid #ccc",
							"background": ""
						});
						$(".form2 input").attr("placeholder", "2-20个字").css("color", "#000").removeClass("invalid");
						fp2 = true;
					}
					//营业时间
					$(".w_plate_on i").each(function() {
						var aa = $(this).html()
						if(aa == "时" || aa == "分") {
							$(".form3 .text_size").css("background", "url(./images/w_yz.png) no-repeat right");
							fp3 = false;
						} else {
							$(".form3 .text_size").css("background", "");
							fp3 = true;
						}
					})
					//联系电话
					if($(".form4 input").val() == "") {
						$(".form4 .form_input").css({
							"border-bottom": "1px solid #ff3333",
							"background": "url(./images/w_yz.png) no-repeat right"
						});
						$(".form4 input").attr("placeholder", "不能为空").addClass("invalid");
						fp4 = false;
					} else {
						$(".form4 input").css({
							"border-bottom": "1px solid #ccc",
							"background": ""
						});
						$(".form4 input").attr("placeholder", "2-20个字").css("color", "#000").removeClass("invalid");
						fp4 = true;
					}

					//介绍
					if($(".form5 textarea").val() == "") {
						$(".form5 p").css("background", "url(./images/w_yz.png) no-repeat right");
						$(".form5 textarea").attr("placeholder", "不能为空").addClass("invalid");
						fp5 = false;
					} else {
						$(".form5 p").css("background", "");
						$(".form5 textarea").attr("placeholder", "2-20个字").css("color", "#000").removeClass("invalid");
						fp5 = true;
					}
					//地址
					if($(".w_pro").text() == "") {
						$(".form6 .text_size").css("background", "url(./images/w_yz.png) no-repeat right");
						fp6 = false;
					} else {
						$(".form6 .text_size").css("background", "");
						fp6 = true;
					};
					if(fp1 && fp2 && fp3 && fp4 && fp5 && fp6 ) {
						return false;
					} else {
						$(".addaae_prompt").fadeIn().delay(2000).fadeOut();
					}
				})
			})
		</script>
