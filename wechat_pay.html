<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>微平台-微信支付</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/l_tab_title.css" />
		<link rel="stylesheet" type="text/css" href="css/l_global.css" />
		<link rel="stylesheet" type="text/css" href="css/l_wechat.css" />
	</head>

	<body>
		<!--content-->

		<!--主体开始-->
		<div class="l_container">
			<div class="l_content section1 section1_pay clearfix">
				<h3 class="title1">在线支付配置</h3>
				<p class="title2">开启支付后，商城等B2C功能将有在线支付功能。</p>
				<div class="card clearfix">
					<div class="box">
						<p class="box_top"><img src="images/l_icon_ok.png" alt="" /></p>
						<div class="box_body">
							<p>设置微信支付，买家使用微信支付购买商品时，货款将直接进入您的微信支付账户；</p>
							<p class="color1b">查看如何配置微信支付？</p>
							<p class="on_off">是否开启<img src="images/l_icon_on.png" alt="" data_src="images/l_icon_off.png"></p>
						</div>
						<a href="javascript:;" class="bind_btn">设置</a>
					</div>
				</div>
			</div>
		</div>

		<!--设置微信支付-->
		<div class="l_popup l_popup_bind l_popup_two">
			<div class="popcont">
				<h3 class="pop_title">设置微信支付(必填)</h3>
				<div class="pop_mess clearfix">
					<p class="mess_name martop22">APPID(应用ID)</p>
					<input type="text" class="pop_name" placeholder="填写微信公众号的应用ID" />
					<p class="mess_name martop22">商户号</p>
					<input type="text" class="pop_name" placeholder="填写微信支付的商户号" />
					<p class="mess_name martop22">API秘钥</p>
					<input type="text" class="pop_name" placeholder="填写微信支付商户平台的API秘钥" />
					<p class="mess_name martop22">商户证书</p>
					<input type="text" class="pop_name file_name" />
					<div class="file_btn">
						<input type="button" name="" id="" value="上传证书" class="pop_file" />
						<input type="file" name="" value="" style="display: block;" class="file_input" />
						<!--<label for="file" class="pop_file">上传证书</label>-->
					</div>
				</div>

				<p class="pop_foot_btn clearfix">
					<a href="javascript:;" class="ok_btn">确定</a>
					<a href="javascript:;" class="cancle_btn">取消</a>
				</p>
			</div>
			<div class="pop_tip tc"><img src="images/l_icon_invalid.png" />信息不全，请先填写完整信息！</div>
		</div>

		<div class="l_drop"></div>
		<!--弹窗背景遮罩-->
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/l_global.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {

				//上传证书效果
				$(".file_input").change(function() {
					$(".file_name").val($(this).val());
				});
				//弹窗点击显示
				$(".bind_btn").click(function() {
					$(".l_popup_bind").fadeIn();
					$(".l_drop").fadeIn();
					tcShow(1);
				});
				//确定点击验证效果
				$(".ok_btn").click(function() {
					if($(".pop_name").val() != "") {
						$(this).parents(".l_popup").fadeOut();
						$(".l_drop").fadeOut();
						$(".on_off").show();
					} else {
						$(".pop_tip").fadeIn().delay(1000).fadeOut();
					}
				});
				//开启、关闭按钮点击切换样式
				$(".on_off img").click(function() {
					var src = $(this).attr("src");
					var data_src = $(this).attr("data_src");
					$(this).attr("src", data_src);
					$(this).attr("data_src", src);
				});
				//取消点击效果
				$(".cancle_btn").click(function() {
					$(this).parents(".l_popup").fadeOut();
					$(".l_drop").fadeOut();
					tcHide();
				});
			});
		</script>
		<script>
			
		</script>
	</body>

</html>
