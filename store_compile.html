		<script>
			window.onload = function() {

				//初始化地图函数  自定义函数名init

					//定义map变量 调用 qq.maps.Map() 构造函数   获取地图显示容器
					var map = new qq.maps.Map(document.getElementById("container"), {
						center: new qq.maps.LatLng(39.916527, 116.397128), // 地图的中心地理坐标。
						zoom: 12 // 地图的中心地理坐标。
					});
				}
				//调用初始化函数地图
				init();
			}

		<script type="text/javascript">
			//营业时间
			function zero(num) {
				num = Number(num);
				if(num < 10) {
					return '0' + num;
				} else {
					return num;
				}
			}
			for(var i = 1; i < 25; i++) {
				$('.w_plate_on:nth-of-type(1) ul,.w_plate_on:nth-of-type(4) ul').append('<li>' + zero(i) + '</li>')
			}
		</script>
