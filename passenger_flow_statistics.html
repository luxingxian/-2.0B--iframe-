<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>客流统计</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/dateRange.css" />
		<link rel="stylesheet" href="css/l_tab_title.css" />
		<link rel="stylesheet" href="css/record.css" />
	</head>

	<body>
		<!--头部开始-->
		<div class="record">
			<div class="recordtop">
				<ul>
					<li class="active">
						<a href="javascript:;">今天</a>
					</li>
					<li>
						<a href="javascript:;">昨天</a>
					</li>
					<li>
						<a href="javascript:;">7天</a>
					</li>
					<li>
						<a href="javascript:;">30天</a>
					</li>
				</ul>
				<div class="ta_date l_date" id="div_date1">
					<span class="date_title" id="date1"></span>
					<em class="clearDate"></em>
				</div>
				<div class="l_ref">
					<a href="javascript:;" class=""><img src="images/l_icon_ref.png">刷新</a>
				</div>
			</div>
			<div class="odcharts">
				<div id="old_new"></div>
			</div>
			<div class="ecsbottom">
				<div class="odpct">
					<div id="old_new_pct"></div>
				</div>
				<div class="flow_l">
					<div class="flowl_top"><span>累计客流量统计</span></div>
					<div class="flowl_main">
						<div class="flowl_bg">
							<div class="flowl_bg_l"></div>
							<div class="flowl_bg_r">
								<p><span>245人</span></p>
								<p><span>同时段多5人（20%）</span></p>
							</div>
						</div>
					</div>
				</div>
				<div class="flow_r">
					<div class="flowr_top"><span>平均逗留时长统计</span></div>
					<div class="flowr_main">
						<div class="flowr_bg">
							<div class="flowr_bg_l"></div>
							<div class="flowr_bg_r">
								<p><span>42分钟</span></p>
								<p><span>同时段少9分钟（8%）</span></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/public.js"></script>
		<script type="text/javascript" src="js/dateRange.js"></script>
		<script type="text/javascript" src="js/s_daterange.js"></script>
		<script type="text/javascript" src="js/echarts.js"></script>
		<script type="text/javascript" src="js/pftcharts.js"></script>

	</body>

</html>
