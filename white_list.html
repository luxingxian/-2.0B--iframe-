		<!--底部分页开始-->
		<div class="l_container">
			<div class="l_foot_page clearfix">
				<div class="l_left fl">
					<p>每页显示

							<option>10</option>
							<option>20</option>

						</select>
					</p>

						到<input type="number" />页<button>确定</button>
					</p>
				</div>
			</div>

		<!--底部分页--ed-->

		<!--下载表单弹窗-->

			<p class="l_pop_article tc">确认要下载表单？</p>
			<p class="l_btns">
				<a href="javascript:;" class="l_ok">确定</a>

		<!--删除弹窗-->

			<p class="l_btns">

		<div class="l_drop"></div>
		<!--弹窗背景遮罩-->

		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/l_global.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(".search_input img").click(function(){
				$(".l_popup_yz").fadeIn();
				$(".l_drop").fadeIn();
				tcShow();
			})
			$(".l_popup_yz .l_ok").click(function(){
				$(".l_popup_yz").fadeOut();
				$(".l_drop").fadeOut();
				tcHide();
			})
		</script>
